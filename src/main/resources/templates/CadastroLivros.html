<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="/stylesheet/style.css" />
</head>
<body>
	<div class="container">
		<div class="panel panel-primary space">
			<div class="panel-heading">
				<h1>Repositório de livros</h1>
			</div>
			<div class="panel-body">
				<div class="panel-body">
					<div class="clearfix">
						<div class="pull-left">
							<p class="lead">Adicionar livro</p>
						</div>
						<div class="pull-right">
							<button type="button" class="btn btn-default btn-sm"
								data-toggle="modal" data-target="#novoLivroModal">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">Livros Cadastrados</div>
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Título</th>
									<th>Autor</th>
									<th>Nota</th>
								</tr>
							</thead>
							<tbody th:each="livro : ${livros}">
								<tr>
									<td th:text="${livro.titulo}"></td>
									<td th:text="${livro.autor}"></td>
									<td th:text="${livro.nota}"></td>
								</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- Modal -->
	<div class="modal fade" id="novoLivroModal" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Novo livro</h4>
				</div>
				<form action="/livros" method="POST">
					<div class="modal-body">
						<div class="form-group">
							<label for="titulo"> Título</label> <input type="text" required="required"
								class="form-control" id="titulo" placeholder="Título"
								name="titulo">
						</div>
						<div class="form-group">
							<label for="autor"> Autor</label> <input type="text" required="required"
								class="form-control" id="autor" placeholder="Autor" name="autor">
						</div>
						<div class="form-group">
							<label for="nota"> Nota</label>
							<textarea class="form-control" rows="3" id="nota" cols=""
								name="nota" required="required"></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary">Adicionar</button>
					</div>
				</form>

			</div>
		</div>
	</div>

	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript"
		src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
